        //defincion de cla clase factura
        //contiene un array de cliente cion su informacion

        function Factura(cliente,elementos){
            this.cliente = cliente;

        };


        Factura.prototype.calculaTotal = function() {
            //recorrer los elementos de la factura para conseguir el total
            for(var i=0; i < this.elementos.length; i++) {
                //coge de la info de lafactura la base imponible que es 0, le va sumando el valor de los
                // elmentos de la factura
                this.informacion.baseImponible += this.elementos[i].cantidad * this.elementos[i].precio;
            }
            //el total se calculara multiplicando la base imponible por el iva, ejemplo 1,21 para obtener el resultado;
            this.informacion.total = this.informacion.baseImponible * (this.informacion.iva / 100 + 1);
        }
