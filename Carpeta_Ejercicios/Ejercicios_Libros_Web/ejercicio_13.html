<!DOCTYPE html>
<!--
Completar el código JavaScript proporcionado para que se añadan nuevos elementos a la lista cada vez 
que se pulsa sobre el botón. Utilizar las funciones DOM para crear nuevos nodos y añadirlos a la 
lista existente. Al igual que sucede en el ejercicio anterior, la acción de pinchar sobre un botón 
forma parte de los "Eventos" de JavaScript que se ven en el siguiente capítulo. En este ejercicio, 
sólo se debe saber que al pinchar sobre el botón, se ejecuta la función llamada anade().
-->

<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>Ejercicio 13 - DOM b�sico y atributos XHTML</title>

<script type="text/javascript">
function anade() {
    
    //var contador=1;
    //creamos un elemento nuevo de la lista al que le vamos añadir un elemento texto
    var elemento_lista=document.createElement("li");
    
    //creamos un nodo de tipo texto
    var texto=document.createTextNode('texto nuevo');
    
    //al elemento li le añadimos como hijo un elemento texto
    elemento_lista.appendChild(texto);
    
var lista = document.getElementById("lista");
//le añadimos un nuevo elemento li  a la lista
lista.appendChild(elemento_lista);





}

</script>
</head>

<body><script type="text/javascript">

</script>

<ul id="lista">
	<li>Lorem ipsum dolor sit amet</li>
	<li>Consectetuer adipiscing elit</li>
	<li>Sed mattis enim vitae orci</li>
	<li>Phasellus libero</li>
	<li>Maecenas nisl arcu</li>
</ul>

<input type="button" value="Añadir elemento" onclick="anade();">

</body>
</html>
